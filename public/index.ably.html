<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat - Ably Chat版</title>
    <!-- 引入Ably Chat SDK -->
    <script src="js/ably.min.js"></script>
    <script src="js/ably-chat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .status {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 500;
        }

        .status.connected {
            color: #28a745;
            background: #d4edda;
        }

        .status.connecting {
            color: #ffc107;
            background: #fff3cd;
        }

        .status.disconnected {
            color: #dc3545;
            background: #f8d7da;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: 20%;
        }

        .message.other {
            background: #e9ecef;
            margin-right: 20%;
        }

        .message.system {
            background: #d1ecf1;
            color: #0c5460;
            text-align: center;
            font-size: 0.9em;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            text-align: center;
        }

        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        #text {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #text:focus {
            border-color: #007bff;
        }

        #send {
            margin-left: 10px;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #send:hover {
            background: #0056b3;
        }

        #send:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LAN Chat - Ably Chat版</h1>
        <div id="status" class="status disconnected">未连接</div>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="text" placeholder="输入消息..." />
                <button id="send" disabled>发送</button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const statusElement = document.getElementById('status');
        const messagesElement = document.getElementById('messages');
        const messageInput = document.getElementById('text');
        const sendButton = document.getElementById('send');
        
        let ablyClient = null;
        let chatClient = null;
        let room = null;
        
        // 更新连接状态显示
        function updateStatus(status) {
            statusElement.textContent = `连接状态: ${status}`;
        }
        
        // 添加消息到聊天窗口
        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            messagesElement.appendChild(messageElement);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }
        
        // 初始化Ably Chat客户端
        async function initAblyChat() {
            try {
                updateStatus('正在初始化...');
                
                // 直接使用API密钥创建Ably Realtime客户端（仅用于测试）
                ablyClient = new Ably.Realtime({
                    key: "gKBpjg._VtU5w:LsMU5sXzmPha_OFgm5rqk2oBBawgASoMVXEOmjC18pQ",
                    clientId: "lan-chat-user-" + Math.random().toString(36).substr(2, 9)
                });
                
                // 创建Chat客户端
                chatClient = new Chat.ChatClient(ablyClient);
                
                // 监听连接状态变化
                const { off: unsubscribeConnectionStatus } = 
                    chatClient.connection.onStatusChange((change) => {
                        console.log("Connection state changed to", change.current);
                        updateStatus(change.current);
                        
                        if (change.current === 'connected') {
                            addMessage('已连接到Ably Chat服务器');
                            sendButton.disabled = false;
                        } else if (change.current === 'disconnected' || change.current === 'failed') {
                            sendButton.disabled = true;
                        }
                    });
                
                // 获取聊天室
                room = await chatClient.rooms.get("lan-chat-room");
                
                // 监听房间状态变化
                const { off: unsubscribeRoomStatus } = room.onStatusChange(
                    (change) => {
                        console.log("Room state changed to", change.current);
                    }
                );
                
                // 订阅消息
                const { unsubscribe: messageUnsubscribe } = room.messages.subscribe(
                    (message) => {
                        // 不显示自己发送的消息
                        if (message.clientId !== ablyClient.clientId) {
                            addMessage(`收到: ${message.message.text}`);
                        }
                    }
                );
                
                // 附加到房间
                await room.attach();
                
                updateStatus('已连接');
                sendButton.disabled = false;
                addMessage('已连接到Ably Chat服务器');
                
            } catch (error) {
                console.error('初始化Ably Chat失败:', error);
                updateStatus(`初始化失败: ${error.message}`);
                addMessage(`错误: 初始化Ably Chat失败 - ${error.message}`);
                sendButton.disabled = true;
            }
        }
        
        // 发送消息
        async function sendMessage() {
            if (!room) {
                addMessage('错误: 未连接到聊天室');
                return;
            }
            
            const messageText = messageInput.value.trim();
            if (messageText) {
                try {
                    await room.messages.send({
                        text: messageText
                    });
                    addMessage(`发送: ${messageText}`);
                    messageInput.value = '';
                } catch (error) {
                    addMessage(`发送失败: ${error.message}`);
                }
            }
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 页面加载完成后初始化Ably Chat
        window.addEventListener('load', initAblyChat);
        
        // 页面关闭前清理
        window.addEventListener('beforeunload', async () => {
            if (room) {
                try {
                    await chatClient.rooms.release(room.roomId);
                } catch (error) {
                    console.error('释放房间失败:', error);
                }
            }
            
            if (ablyClient) {
                try {
                    await ablyClient.close();
                } catch (error) {
                    console.error('关闭Ably客户端失败:', error);
                }
            }
        });
    </script>
</body>
</html>
